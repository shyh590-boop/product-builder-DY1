<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>저녁 메뉴 추천</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <main>
    <h1>저녁 메뉴 추천</h1>
    <div class="card">
      <div id="menu-display">오늘의 메뉴는?</div>
      <button id="generate-btn">메뉴 추천</button>
    </div>
    <button id="dark-mode-toggle">다크 모드</button>

    <div class="card" style="margin-top: 2rem;">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">문의 제출</button>
        </form>
        <p style="margin-top: 1rem; font-size: 0.8rem;">
            * 이 폼은 Formspree를 사용합니다. 'YOUR_FORMSPREE_ENDPOINT'를 실제 Formspree 엔드포인트로 변경해주세요.
        </p>
    </div>
  </main>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
